spec_version: 2
description: sleep

workflow:  
  scope: env
  triggers:
    - type: manual
    - type: cron
      cron: '0 * * * *'
      overridable: true
grains:
  sleep:
    kind: shell
    spec:
      agent:
        name: 'eks'
      activities:
        deploy:
          commands:
            - "sleep 120"
